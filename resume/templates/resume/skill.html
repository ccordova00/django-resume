{% load resume_tags %}
<div class='card mb-4' id='skill-check-all-display'>
  <div class='card-header' id='skillsHeading'>
    <div class='form-check'>
			<input type='hidden' 
				name='skill-check-all' 
				value='False'>
	  	<input class='form-check-input' 
				type='checkbox' id='skill-check-all' 
				name='skill-check-all' 
				value='True' checked>
	  	<label class='form-check-label' for='skill-check-all'>
	    	<h4>Skills</h4>
	  	</label><br>
	  </div> <!--form check-->
  </div><!-- card header -->
  <div class='card-body'> <!-- collapse'
	   id="skills"
	   data-parent="#accordion"
	   aria-labelledby='skillsHeading'> -->
	
		{% for category in skill_cats_list %}
		<div id='skill-{{ category }}-check-all-display' >
			<div class='card mb-4'>
				<div class='card-header'>
					<div class='form-check'>
					<input type='hidden'
						name='skill-{{ category }}-check-all'
						value="False">
						<input class='form-check-input' 
							type='checkbox' 
							id='skill-{{ category }}-check-all' 
							name='skill-{{ category }}-check-all'
							value='True' checked>
						<label class='form-check-label' 
						for='skill-{{ category }}-check-all'>
							{{ category }}
						</label>
					</div><!-- form check -->
				</div><!-- card header -->
				{% get_cat_list category %}
			</div><!-- card -->
		</div><!-- cat display -->
		{% endfor %}
  </div><!-- card body -->
</div> <!-- card -->
