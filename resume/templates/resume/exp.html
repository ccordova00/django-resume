<div id='exp-check-all-display'>
	<div class='card mb-4'>
		<div class='card-header' id='expHeading'>
			<div class='form-check'>
				<input type='hidden'
				name='exp-check-all'
				value='False'>
				<input class='form-check-input' 
				type='checkbox' 
				id='exp-check-all' 
				name='exp-check-all' value="True" checked>
				<label class='form-check-label' for='exp-check-all'>
				<h4>Professional Experience</h4>
				</label>
			</div><!--form check-->
		</div><!-- card header -->
				
		<div class='card-body'> <!-- collapse'
			id="experience"
			data-parent="#accordion"
			aria-labelledby='expHeading'> -->

	{% for job in exp %}	
	{% include 'resume/exp-list.html' %}
	{% endfor %}
		</div><!-- card body experience -->
	</div><!-- card experience -->
</div><!-- exp check all display-->
