<div class='card-body'>
	{% for item in cat_row_list %}
		<div id='skill-{{ category }}-check-{{ item.id }}-display'> 
			<div class='form-check'>
				<input type='hidden' 
					name='skill-{{ category }}-check-{{ item.id }}' 
					value="False">
				<input class='form-check-input' 
					type='checkbox' 
					id='skill-{{ category }}-check-{{ item.id }}' 
					name='skill-{{ category }}-check-{{ item.id }}' 
					value='True' checked>			
				<label class='form-check-label'
						for='skill-{{ category }}-check-{{ item.id }}'>
						{{ item.description }}
				</label>
				
			</div><!-- form check -->
		</div><!-- skill display-->
	{% endfor %}
</div><!-- card body -->
