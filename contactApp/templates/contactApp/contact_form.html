{% extends 'index_base.html' %}
{% block title %}Contact
{% endblock title %}

{% block content %}
<div class='container mt-4'>
    <h2>Contact me</h2>

    {% if form.errors %}
        <div class='alert alert-danger'>
            Please correct the error{{form.errors|pluralize}} below.
        </div>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type='submit' value='Submit'>
    </form>
</div> <!-- container -->
{% endblock %}
